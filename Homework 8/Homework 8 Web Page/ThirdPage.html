<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script>
            function checkboxes() {
                var firstName = document.getElementById("fName").value;
                if (firstName == "") {
                    document.getElementById("fName").style.backgroundColor = "red";
                    document.getElementById("fName").focus();
                }
                var lastName = document.getElementById("lName").value;
                if (lastName == "") {
                    document.getElementById("lName").style.backgroundColor = "red";
                    document.getElementById("lName").focus();
                }
                var emailAddress = document.getElementById("email").value;
                if (emailAddress == "") {
                    document.getElementById("email").style.backgroundColor = "red";
                    document.getElementById("email").focus();
                }
                var tOS = document.querySelector('input[name="yes_no"]:checked').value;
                if (tOS === null || tOS == "no") {
                    window.alert("You have not agreed to our vague terms of service. Please leave.");
                } else {
                    document.getElementById("finalResult").innerHTML = "Thank you, " + firstName + " " + lastName + ". We will be adding " + emailAddress + " to our spam list immediately.";
                }
            }    
        </script>
    </head>
    <body>
        <h1>Contact Us</h1>
        <p></p>
            <table>
                <tr>
                    <td>First Name:</td><td><input type="text" id="fName"></td>
                </tr>
                <tr>
                    <td>Last Name:</td><td><input type="text" id="lName"></td>
                </tr>
                <tr>
                    <td>Email Address:</td><td><input type="text" id="email"></td>
                </tr>
            </table>
            Do you agree to our terms of service?*<br>
            <input type="radio" name="yes_no" value="yes">Yes</input><br>
            <input type="radio" name="yes_no" value="no" checked>No</input><br>
            <button id="mySubmit" class="btn btn-secondary" onclick='checkboxes();'>Submit</button> 
        <p></p>
        <label id="myID">*Non-existant terms subject to drastic change with no notice.</label>
        </br>
        <list id="finalResult"></list>
        <div class="myClass">
            <a href="Homepage.html" class="btn btn-info">Return to Homepage</a>
            <a href="SecondPage.html" class="btn btn-info">Go to Lorem Ipsum</a>
            <a href="MathGame.html" class="btn btn-info">Go to Math Game</a>
        </div>
    </body>

</html>
