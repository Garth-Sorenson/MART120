<html>
<title>Math Game</title>

<head>
    <script>
        var actualAnswer;
        var number1;
        var number2;
        var incorrectAnswers = 0;
        var correctAnswers = 0;
        var percentage = "100%";

        function printQuestion() {
            number1 = Math.floor(Math.random() * 10);
            number2 = Math.floor(Math.random() * 10);
            actualAnswer = number1 + number2;
            document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
        }

        function checkAnswer() {
            var answer = document.getElementById("txtAnswer").value;

            if (answer == actualAnswer) {
                document.getElementById("finalResult").innerHTML = "Good job!";
                printQuestion();
                correctAnswers += 1;
            } else {
                document.getElementById("finalResult").innerHTML = "Try Again!";
                incorrectAnswers += 1;
            }

            percentage = Math.floor((correctAnswers/(incorrectAnswers + correctAnswers))*100) + "%";

            document.getElementById("numberCorrect").innerHTML = correctAnswers;
            document.getElementById("numberIncorrect").innerHTML = incorrectAnswers;
            document.getElementById("percentage").innerHTML = percentage;

            if (incorrectAnswers + correctAnswers === 10){
                window.alert("Out of 10 questions, you got " + correctAnswers + " correct and " + incorrectAnswers + " incorrect. Giving you a final score of " + percentage + "." );
            }
        }
        
        function runGame() {
            printQuestion();
            document.getElementById("numberCorrect").innerHTML = correctAnswers;
            document.getElementById("numberIncorrect").innerHTML = incorrectAnswers;
            document.getElementById("percentage").innerHTML = percentage;
        }
        runGame();
    </script>
</head>

<body onload="runGame();">

    <table>
        <tr>
            <td colspan="2">
                <h1 id="message">Welcome to our game!</h1>
            </td>
        </tr>
        <tr>
            <td>Number Correct:</td><td><div id="numberCorrect"></div></td>
        </tr>
        <tr>
            <td>Number Incorrect:</td><td><div id="numberIncorrect"></div></td>
        </tr>
        <tr>
            <td>Percentage:</td><td><div id="percentage"></div></td>
        </tr>
        <tr>
            <td colspan="2">
                <hr size="1">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="theQuestion"></div>
            </td>
        </tr>
        <tr>
            <td>Your answer</td>
            <td><input type="text" id="txtAnswer"></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
        </tr>
    </table>
    <div id="finalResult"></div>
</body>

</html>
